<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora de salarios</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>
<body>
    <header>
        <h1>Bienvenide a la calculadora de salarios</h1>
    </header>
    <main>
        <form>
            <label for="salario-anual">Salario anual:</label>
            <input type="number" id="salario-anual" placeholder="Ej.: 100000"/>
            <label for="salario-mensual">Salario mensual:</label>
            <input type="number" disabled id="salario-mensual"/>
            <button type="button" id="calcularSalario-mensual">Calcular</button>
            <button type="reset">Resetear</button>
        </form>
    </main>
    <script src='calculadora_salarios.js'></script>
</body>
</html>
